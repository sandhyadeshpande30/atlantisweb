
<div class="navbar navbar-default bg-bar" > 

    <div class="container-fluid">
        <div class="navbar-header">
            <img 
                src="../../assets/atlantis-image.png" 
                class="img-responsive" alt="Atlantis Image" 
                style="max-height: 60px;">
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav ">
                <li routerLinkActive="active" *ngIf = "isAuthenticated">
                    <a routerLink="/atlantis-loyalty" style="font-size: 20px;">Loyalty</a>
                </li>                
            </ul>             
            <ul class="nav navbar-nav"> 
                <li *ngIf = "isAuthenticated">
                    <a routerLink="/atlantis-purchase" 
                        style="cursor:pointer; font-size: 20px;" 
                        (click)="onPurchasePoints()">Purchase points</a>
                </li>                
            </ul>  
            <ul class="nav navbar-nav navbar-right"> 
                <li *ngIf = "isAuthenticated"> 
                    <a style="cursor:pointer; font-size: 20px;" (click)="onLogout()">Logout</a>
                </li>             
            </ul>
        </div>

    </div>
</div>
